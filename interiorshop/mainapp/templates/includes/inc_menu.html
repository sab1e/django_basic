{% load staticfiles %}
<nav>
    <ul class="menu">
        <li>
            <a class="menu__link {% if request.resolver_match.url_name == 'main' %}menu__link_active{% endif %}"
               href="{% url 'main' %}">HOME
            </a>
        </li>
        <li>
            <a class="menu__link {% if request.resolver_match.url_name == 'index' %}menu__link_active{% endif %}"
               href="{% url 'products:index' %}">PRODUCT
            </a>
        </li>
        <li>
            <a class="menu__link {% if request.resolver_match.url_name == 'contact' %}menu__link_active{% endif %}"
               href="{% url 'contact' %}">CONTACT
            </a>
        </li>
        {% if user.is_authenticated %}
        <li>
            <a class="menu__link" href="{% url 'auth:edit' %}">
                {{ user.first_name|default:'Пользователь' }}
            </a>
        </li>
        {% endif %}  
        <li>
            {% if user.is_authenticated %}
              <a class="menu__link" href="{% url 'auth:logout' %}">выйти</a>
            {% else %}
              <a class="menu__link" href="{% url 'auth:login' %}">войти</a>
            {% endif %}
        </li>


        <li><a class="menu__link" href=#><img src="{% static '/img/search.svg' %}" alt="search"></a></li>
    </ul>
</nav>
