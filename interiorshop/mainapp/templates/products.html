{% extends 'base.html' %}
{% load staticfiles %}
{% block content %}
            <section class="hero padding-site">
                <header class="header">
                    <a class="logo" href="/"><img src="{% static '/img/logo.svg' %}" alt="logo"></a>
                    {% include 'includes/inc_menu.html' %}
                </header>
                <h1 class="hero__h1">Our Products Range</h1>
            </section>
            <section class="trending-product padding-site">
                <div class="products__header product__menu__padding">
                    {# {% include 'includes/inc_categories_menu.html' %} #}
                </div>
                <div class="trending-product__content">
                    {% for product in products %}
                        <div class="trending__product-box" style="background-image: url(/media/{{ product.image }})">
                            <div class="product-card">
                                <a class="button product__button" href=#><img class="product-card__arrow" src="{% static '/img/arrow.svg' %}" alt="arrow"></a>
                                <h6 class="product-card__h6">{{ product.name }}</h6>
                                <p class="product-card__p">{{ product.description }}</p>
                            </div>
                        </div>
                    {% endfor %}
                </div>
            <div padding-site>
                <i class="fa fa-refresh fa-3x refresh" aria-hidden="true"></i>
            </div>
            </section>
{% endblock %}
